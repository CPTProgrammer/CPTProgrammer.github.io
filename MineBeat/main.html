<!DOCTYPE html>
<html lang="zh" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>MineBeat - A simple music creation tools of Minecraft</title>
        <link rel="stylesheet" href="./plugin/font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./css/default.css">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/project-list.css">
        <link rel="stylesheet" href="./css/edit-view.css">
        <link rel="icon" href="./img/logo.png">
    </head>
    <body>
        <script type="text/javascript" src="./plugin/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="./js/mouse.js"></script>
        <div id="project-list">
            <div id="project-head">
                <img src="./img/logo-trans.png" width="30px" height="30px">Project
                <div id="project-head-btn">≡</div>
            </div>
            <div id="project-list-content">NULL</div>
        </div>
        <div class="drag" id="drag-project-edit"></div>
        <div id="edit-view">
            <div id="edit-head"><div class="edit-head-label"><img src="./img/block-1.14/sand.png" />Sand<div class="edit-head-label-close-btn"></div></div><div class="edit-head-label edit-head-label-selected"><img src="./img/block-1.14/stone.png" />Stone<div class="edit-head-label-close-btn"></div></div><div class="edit-head-label"><img src="./img/block-1.14/glass.png" />Glass<div class="edit-head-label-close-btn"></div></div></div>
            <div id="edit-main"></div>
            <div id="edit-footer">NULL<!--这里填写当前打开的项目名称及信息--></div>
        </div>
        <script type="text/javascript" src="./js/drag.js"></script>
    </body>
</html>
